[project]
name = "tadm-plot"
version = "0.1.0"
authors = { name = "Joel Gruselius", email = "github.com/jgruselius" } 
description = "Python program to visualize TADM data generated by Hamilton's liquid handling robots (wx GUI version)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.9.2",
    "numpy>=2.1.1",
    "pandas>=2.2.2",
    "pyodbc>=5.1.0",
]
