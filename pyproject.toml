[project]
name = "tadm-plot"
version = "0.2.0"
authors = [{ name = "Joel Gruselius", email = "github.com/jgruselius" }]
description = "Python program to visualize TADM data generated by Hamilton's liquid handling robots"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "inquirerpy>=0.3.4",
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
    "pandas>=2.2.3",
    "wxPython>=4.2.0",
]

[project.optional-dependencies]
pyodbc = ["pyodbc"]
